<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculator with JavaScript</h1>

    <input type="number" id="num1" placeholder="Enter the Number 1">
    <input type="number" id="num2" placeholder="Enter the Number 2">  <br>

    <select  id="operation" class="dd" placeholder="select">
        <option value="add" class="dm">Addition</option>
        <option value="sub" class="dm">Subtraction</option>
        <option value="mul" class="dm">Multiplication</option>
        <option value="div" class="dm">Division</option>
    </select>

    <button onclick="calculate()">Calculate</button> <br>

    <br>
    <div id="result">Result</div>
</body>
</html>
