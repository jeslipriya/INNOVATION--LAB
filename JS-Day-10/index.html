<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <style>
    body {
      text-align: center;
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #ffffff;
    }

    button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #3f51b5;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5c6bc0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    li {
      background-color: #1e1e1e;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li button {
      background-color: #e53935;
      padding: 5px 10px;
      border-radius: 4px;
    }

    li button:hover {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>My Task List</h1>
  <input type="text" placeholder="Enter your task" id="inputValue">
  <button type="submit" onclick="addTask()">Add Task</button>

  <ul id="listContent"></ul>

  <script>
    function addTask(){
      const textValue = document.getElementById("inputValue").value.trim();
      if(textValue === "") return;

      let li = document.createElement("li");
      li.textContent = textValue;

      const removebtn = document.createElement("button");
      removebtn.textContent="Remove";
      removebtn.addEventListener("click", function(){
        li.remove();
      });

      li.appendChild(removebtn);
      document.getElementById("listContent").appendChild(li);

      document.getElementById("inputValue").value = "";
    }
  </script>
</body>
</html>
